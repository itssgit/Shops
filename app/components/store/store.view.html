<div class="page page-table" data-ng-controller="StoreCtrl">
    <section class="panel panel-default">
        <div class="panel-heading clearfix">
            <strong>
                <span class="glyphicon glyphicon-th"/>
                <span data-translate="MATERIALS"/>
            </strong>
            <div class="pull-right">
                <a href="#store-import" class="btn btn-primary btn-w-md"><span class="glyphicon glyphicon-plus"></span>&nbsp;{{'IMPORT'
                    | translate}}</a>
                <button class="btn btn-success btn-w-md"><span class="glyphicon glyphicon-save"></span>&nbsp;{{'EXPORT'
                    | translate}}
                </button>
                <button class="btn btn-danger btn-w-md"><span class="glyphicon glyphicon-trash"></span>&nbsp;{{'DELETE'
                    | translate}}&nbsp;({{'SELECTED' | translate}})
                </button>
            </div>
        </div>
        <div class="panel-body">
            <section class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr class="bg-dark">
                        <th>Code</th>
                        <th>Company</th>
                        <th>Price</th>
                        <th>Change</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="material in lstMaterial">
                        <td>
                            <span editable-text="material.name" e-name="name" e-form="rowform" e-required>
                            {{ material.name || '1'}}
                            </span>
                        </td>
                        <td>
                            <span editable-text="material.quantity" e-name="quantity" e-form="rowform">
                            {{ material.quantity || '1'}}
                            </span>
                        </td>
                        <td>
                            <span editable-text="material.unit" e-name="unit" e-form="rowform">
                            {{ material.unit || '1'}}
                            </span>
                        </td>
                        <td style="white-space: nowrap; padding: 5px;">
                            <!-- form -->
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline" shown="inserted == material">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                    save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default">
                                    cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                                <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>
</div>
