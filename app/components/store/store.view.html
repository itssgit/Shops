<div class="page page-table" data-ng-controller="StoreCtrl">
    <section class="panel panel-default">
        <div class="panel-heading clearfix">
            <strong>
                <span class="glyphicon glyphicon-th"/>
                <span data-translate="MATERIALS"/>
            </strong>
            <div class="pull-right">
                <a href="#store-import" class="btn btn-primary btn-w-md"><span class="glyphicon glyphicon-plus"></span>&nbsp;{{'IMPORT' | translate}}</a>
                <button class="btn btn-success btn-w-md"><span class="glyphicon glyphicon-save"></span>&nbsp;{{'EXPORT' | translate}}</button>
                <button class="btn btn-danger btn-w-md"><span class="glyphicon glyphicon-trash"></span>&nbsp;{{'DELETE' | translate}}&nbsp;({{'SELECTED' | translate}})</button>
            </div>
        </div>
        <div class="panel-body">
            <section class="table-flip-scroll">
                <table class="table table-bordered table-hover table-condensed">
                    <tr style="font-weight: bold">
                        <td style="width:35%">Name</td>
                        <td style="width:20%">Status</td>
                        <td style="width:20%">Group</td>
                        <td style="width:25%">Edit</td>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>
                            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                              {{ user.name}}
                            </span>
                        </td>
                        <td>
                            <span editable-text="user.status" e-name="status" e-form="rowform">
                              {{ user.status }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="user.group" e-name="group"  e-form="rowform">
                              {{ user.group }}
                            </span>
                        </td>
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                    save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                    cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                                <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
                            </div>
                        </td>
                    </tr>
                </table>

            </section>
        </div>
    </section>
</div>
