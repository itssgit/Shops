<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phần mềm quản lý cửa hàng Shops</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="description" content="Phần mềm quản lý cửa hàng Shops">
    <meta name="keywords" content="Phần mềm quản lý cửa hàng Shops">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- Needs images, font... therefore can not be partmain.css.bk.css -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- end Needs images -->

    <link rel="stylesheet" href="assets/css/main.css">
    <!--<link rel="stylesheet" href="assets/css/main2.css">-->
    <link rel="stylesheet" href="app/shops.css">
    <link rel="stylesheet" href="assets/css/xeditable.css">
    <link rel="stylesheet" href="assets/dropzone/dropzone.css">

</head>
<body data-ng-app="app" id="app" class="app" data-custom-page data-off-canvas-nav data-ng-controller="AppCtrl"
      data-ng-class=" { 'layout-boxed': main.layout === 'boxed',
                            'nav-collapsed-min': main.isMenuCollapsed
          } ">
<!--[if lt IE 9]>
<div class="lt-ie9-bg">
    <p class="browsehappy">Bạn đang sử dụng trình duyệt <strong>lỗi thời</strong>.</p>
    <p><a href="http://browsehappy.com/">Nâng cấp trình duyệt</a> có nhiều trải nghiệm thú vị hơn.</p>
</div>
<![endif]-->

<header data-ng-include=" 'app/shared/layout/header.html' " id="header" class="header-container" data-ng-class="{ 'header-fixed': main.fixedHeader,
                                  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
                                  'bg-dark': main.skin === '31',
                                  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
                                  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
                                  'bg-info-alt': ['24','34'].indexOf(main.skin) >= 0,
                                  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
                                  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
                 }"></header>

<div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
    <aside data-ng-include=" 'app/shared/layout/sidebar.html' " id="nav-container" class="nav-container" data-ng-class="{ 'nav-fixed': main.fixedSidebar,
                                    'nav-horizontal': main.menu === 'horizontal',
                                    'nav-vertical': main.menu === 'vertical',
                                    'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
                                    'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
                   }">
    </aside>

    <div id="content" class="content-container">
        <section data-ng-view class="view-container {{main.pageTransition.class}}"></section>
    </div>

    <footer data-ng-include=" 'app/shared/layout/footer.html' " id="footer" class="app-footer">
    </footer>
</div>


<script src="assets/js/vendor/vendor.js"></script>
<script src="assets/js/ui/ui.js"></script>
<script src="app/app.js"></script>
<script src="app/app.config.js"></script>

<!-- controllers -->
<script src="app/shared/login/login.controller.js"></script>
<script src="app/lang/language.controller.js"></script>
<script src="app/components/dashboard/dashboard.controller.js"></script>
<script src="app/components/product/products.controller.js"></script>
<script src="app/components/product/detail/products.detail.controller.js"></script>
<script src="app/components/store/store.controller.js"></script>
<script src="app/components/store/detail/store.detail.controller.js"></script>
<script src="app/components/sales/sales.controller.js"></script>

<!-- libs -->
<script src="assets/js/angular/angular-cookies.js"></script>
<script src="assets/js/angular/angular-recaptcha.js"></script>
<script src="assets/js/angular/angular-messages.js"></script>
<script src="assets/js/lib/xeditable.js"></script>
<script src="assets/js/lib/dropzone.js"></script>

<!--services -->
<script src="app/shared/service/http.service.js"></script>
<script src="app/shared/service/cookies.service.js"></script>
<script src="app/shared/service/binding.service.js"></script>
<script src="app/shared/login/login.service.js"></script>
<script src="app/components/product/products.service.js"></script>
<script src="app/components/product/detail/products.detail.service.js"></script>
<script src="app/components/store/store.service.js"></script>

<!-- directives -->
<script src="app/shared/directives/dropzone-directives.js"></script>
<script src="app/shared/directives/formatprice-directives.js"></script>
<script type="text/javascript">
    Dropzone.autoDiscover = false;
</script>
</body>
</html>
